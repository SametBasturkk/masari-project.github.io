sections:
  about:
    heading: "关于 Masari"
    paragraphs:
      line1: "Masari 是一个致力于隐私和创新的数字货币，它可以帮助使用者以低成本在全球范围内快速完成转账。"
      line2: "Masari ($MSR) 是基于工作量证明算法的点对点网络货币，并且运用了<a href='https://cryptonote.org/whitepaper.pdf' target='_blank'>CryptoNote</a> 和 <a href='https://lab.getmonero.org/pubs/MRL-0005.pdf' target='_blank'>RingCT（环隐匿交易）</a>来确保交易来源、金额以及交易去向等的信息都是默认被加密的。"
      line3: "Masari 类似于比特币，是一个开源并完全实现去中心化的项目。Masari创造了一些自己独有的演算法，比如利用<a href='https://github.com/masari-project/research-corner/blob/master/secor/secor.pdf' target='_blank'>SECOR协议</a> 来uncle mining(挖叔块)；完全由用户自己控制的<a href='https://wallet.getmasari.org' target='_blank'>浏览器钱包</a>；以及利用<a href='https://github.com/masari-project/research-corner/blob/master/blocktree/blocktree.pdf' target=''>blocktree协议</a>来完成分片技术。Masari是一个快速的、可互换替代的、安全的、保护隐私的，以及将会被更加接受和使用的货币。"
    images:
      block1:
        heading: "可扩展性"
        text: "SECOR 和 Blocktree 协议的使用增强了可拓展性"
      block2:
        heading: "社区支持"
