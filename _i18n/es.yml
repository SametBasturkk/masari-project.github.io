    paragraphs:
      line1: "Masari es una criptomoneda innovadora centrada en la privacidad que permite a los usuarios enviar dinero a todo el mundo con tarifas bajas y rápidamente."
      line2: "Masari (MSR) es una moneda digital entre red de igaul a igual de prueba de trabajo (PoW) que utiliza el objetivo bien investigado y criptográfico sonido <a href='https://cryptonote.org/whitepaper.pdf' target='_blank'> CryptoNote </ a> y <a href='https://lab.getmonero.org/pubs/MRL-0005.pdf' target='_blank'> RingCT </a> protocolos. Esto significa que cada origen, cantidad y destino de la transacción se ofusca por defecto."
      line3: "Masari es un proyecto de código abierto totalmente descentralizado, similar a Bitcoin. Con varias novedades de CryptoNote, como Uncle Mining a través del <a href='https://github.com/masari-project/research-corner/blob/master/secor/secor.pdf' target='_blank'> protocolo SECOR < / a>, una <a href='https://wallet.getmasari.org' target='_blank'> billetera de web totalmente del lado del cliente </a>, y fragmentación PoW a través de <a href = 'https: // github. com / masari-project / research-corner / blob / master / blocktree / blocktree.pdf 'target =' '> protocolo blocktree </a>, Masari es una moneda rápida, fungible, segura, privada y próximamente escalable ."
