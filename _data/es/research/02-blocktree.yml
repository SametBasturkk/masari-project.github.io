title: "CryptoNote Blocktree: Consenso de Metabloque Parcialmente Asíncrono"
abstract: "Uno de los mayores problemas para la escalabilidad de Blockchain es el tamaño del bloque, donde un bloque demasiado grande tendrá problemas de tiempo de propagación y centralización, mientras que uno demasiado pequeño hará que la red no converja en una cadena principal. En la práctica, se puede argumentar un límite inferior de aproximadamente 15 segundos, dado el manejo adecuado de los bloques huérfanos y un límite superior en el tamaño del bloque [1]. Por lo tanto, para aumentar el rendimiento de las transacciones mientras se mantiene el concepto seguro de un bloque de Prueba de trabajo (PoW) en una red descentralizada sin permiso, uno debe ser capaz de extraer múltiples bloques en paralelo. Este artículo propone Blocktree, una estructura dividida en árboles que ampliaría fundamentalmente la de la naturaleza lineal de Blockchain."
