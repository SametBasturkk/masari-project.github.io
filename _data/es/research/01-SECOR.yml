title: "Resolución de consenso extendida simple: Uncle Mining en la cadena de bloques"
abstract: "Desde el inicio de Bitcoin y la introducción de la criptomoneda, se han desarrollado iteraciones alternativas de efectivo electrónico descentralizado entre red de igual a igual sin permiso. Sin embargo, la mayoría de estos sistemas tienen las mismas propiedades de blockchain que posteriormente conservan limitaciones de escalabilidad en cadena similares a Bitcoin. Con la introducción del protocolo SECOR, proponemos una versión simple de Uncle Mining, que tiene el propósito de acelerar las tasas de emisión de bloques y al mismo tiempo que asegura la red al recompensar a los mineros por bloques huérfanos, resolviendo en parte algunas de las limitaciones de escalabilidad inherentes de tecnología blockchain. Estas propiedades adicionales se logran al introducir el peso del bloque y diferenciarlo de la dificultad del bloque en un sistema de prueba de trabajo (PoW) basado en hash que logra el consenso a través de la cadena más pesada de la red."
